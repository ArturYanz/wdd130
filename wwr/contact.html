<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us WildForest Rafting</title>
    <meta name="description"
        content="Don't wait and contact us if you have any question about our service, we are eager to help!.">
    <meta name="author" content="Arturo Y치nez">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header class="grid">
        <img src="images/logowildforest_100kb.png" alt="WildForest Rafting">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact">
        <div class="company">
            <h1 class="h1info">Wild Forest Rafting Contact</h1>
            <div class="contactcontainer">
                <p>Los Alamos 1234, Santiago, Chile</p>
                <p>Phone: +56 9 5879 6230</p>
                <p>Email: info@wildforest.com</p>
            </div>
        </div>

        <div class="map-form">
            <iframe class="map"
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d680.0248499753367!2d-70.733880221454!3d-33.43503812950072!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2scl!4v1764623280887!5m2!1ses-419!2scl"
                width="350" height="300"  allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>


            <div class="form-size">
                <form>
                    <div>
                        <label for="name">Name:</label>
                        <input class="contactname-email" type="text" id="name" name="name" required placeholder="John Doe">
                    </div>

                    <div>
                        <label for="email">Email:</label>
                        <input class="contactname-email" type="email" id="email" name="email" required placeholder="example@gmail.com">
                    </div>

                    <div>
                        <fieldset>
                            <legend>Message Purpose:</legend>
                            <div class="radio">
                                <label><input type="radio" id="general" name="purpose" value="general"> General Inquiry</label>
                                <label><input type="radio" id="reservation" name="purpose" value="reservation"> Reservation Question</label>
                                <label><input type="radio" id="suggestion" name="purpose" value="suggestion"> Website Suggestion</label>           
                    

                            </div>
                        </fieldset>

                        <div>
                            <label for="message">Message:</label>
                            <textarea name="message" id="message" placeholder="Type Here" rows="15"
                                cols="50"></textarea>
                        </div>


                        <div>
                            <input type="checkbox" id="subscription" name="subscription">
                            <label for="subscription">Please Subscribe me to the monthly newsletter</label>
                        </div>
                    </div>

                    <div class="contactbutton">
                        <button type="submit">Send to the Wild!</button>
                    </div>
                </form>
            </div>
        </div>


        <section class="contactsection">

            <h2 class="contacth2">We are here to help you</h2>
            <div class="worker-flex">
                <figure>
                    <img class="workers" src="images/raftingworker1.jpg" alt="Juan Ferrada">
                    <figcaption class="workersinfo">Juan Ferrada - Adventure Designer</figcaption>
                </figure>


                <figure>
                    <img class="workers" src="images/raftingworker2.jpg" alt="Javiera Baeza">
                    <figcaption>Javiera Baeza - CEO</figcaption>
                </figure>


                <figure>
                    <img class="workers" src="images/raftingworker3.jpg" alt="Ram칩n Gonzales">
                    <figcaption>Ram칩n Gonzales - S.M. Manager</figcaption>
                </figure>

            </div>
        </section>


    </main>

    <footer class="grid2">
        <p>&copy;2025 | WildForest Rafting | Arturo Y치nez</p>
        <nav class="socialmedia">
            <ul class="socialapps">
                <li><a href="https://facebook.com" target="_blank"><img src="images/facebook_logo.png" alt="Facebook Icon"></a></li>
                <li><a href="https://Instagram.com" target="_blank"><img src="images/instagram_logo.png" alt="Instagram Icon"></a></li>
                <li><a href="https://x.com" target="_blank"><img src="images/twitter_x_logo.png" alt="Twitter X Icon"></a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
