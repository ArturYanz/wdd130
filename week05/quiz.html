<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <main>
        <h1>Basic HTML and CSS Quiz</h1>
        <form>
            <div>
                <label for="q1">1. What does HTML mean?</label>
                <input type="text" id="q1" name="q1">
            </div>

            <div>
                <label for="q2">2. How are the id and class attributes selected in CSS?</label>
                <textarea name="q2" id="q2"></textarea>
            </div>

            <div>
                <label for="q3">3. Which of the following is a valid CSS comment?</label>
                <select name="q3" id="q3">
                    <option value="" selected disabled>Choose one</option>
                    <option value="A">A. //This is a comment//</option>
                    <option value="B">B. /*This is a CSS comment*/</option>
                    <option value="C">C. # This is a comment</option>
                    
                </select>
            </div>

            <div>
                <label for="q4">4. What is the botton margin given ths declaration?
                    <div class="samplecode"> margin: 10px 5px 15px;</div>
                </label>
                <input type="number" id="q4" name="q4">
            </div>

            <div>
                <button type="submit">Submit Quiz</button>
            </div>
        </form>
    </main>
</body>
</html>
