<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h1> WDD 130 | HTML Form - User Poll</h1>
    </header>

    <main>
        
        <form>
            <p>Contact Information</p>
            <div class="form-item column2">
                <label for="fullname">Full name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div>
                <label for="email">Email Address</label>
                <input type="email" id="useremail" name="useremail" required>
            </div>


            <p>Questions</p>
            <div class="form-item column1">
                <label for="browser">What is you favorite browser?</label>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select>
            </div>


            <div class="form-item column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
            </div>
            
            <label for="feedback">List the places you have lived:</label>
            <textarea name="feedback" id="feedback" rows="4"></textarea>


            <button type="submit">Submit Poll</button>


        </form>
    </main>

    <footer>
        <p>&copy;2025 | HTML Form | Arturo YÃ¡nez</p>
    </footer>
</body>

</html>
